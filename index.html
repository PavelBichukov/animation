<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/styles/main.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="animation">
                <div class="animation__card switch-cards">
                    <div class="switch-cards__card card-1">
                        <h3 class="switch-cards__tittle">Switch</h3>
                        <p class="switch-cards__text">
                            Lorem ipsum dolor. Dolorum ipsa sit suscipit
                            cupiditate?
                        </p>
                    </div>
                    <div class="switch-cards__card card-2">
                        <h3 class="switch-cards__tittle">Switch</h3>
                        <p class="switch-cards__text">
                            Lorem ipsum dolor. Dolorum ipsa sit suscipit
                            cupiditate?
                        </p>
                    </div>
                    <div class="switch-cards__card card-3">
                        <h3 class="switch-cards__tittle">Switch</h3>
                        <p class="switch-cards__text">
                            Lorem ipsum dolor. Dolorum ipsa sit suscipit
                            cupiditate?
                        </p>
                    </div>
                </div>
                <div class="animation__card loading">
                    <div class="loading__card loop-first"></div>
                    <div class="loading__card loop-second"></div>
                    <div class="loading__card loop-third"></div>
                </div>
                <div class="animation__card word">
                    <div class="word__box box-1">
                        <h2 class="word__letter letter-t">T</h2>
                    </div>
                    <div class="word__box box-2">
                        <h2 class="word__letter letter-m">M</h2>
                    </div>
                    <div class="word__box box-3">
                        <h2 class="word__letter letter-s">S</h2>
                    </div>
                </div>
                <div class="animation__card microsoft">
                    <div class="microsoft-squarebox">
                        <div
                            class="microsoft-square microsoft-square--red"
                        ></div>
                        <div
                            class="microsoft-square microsoft-square--green"
                        ></div>
                        <div
                            class="microsoft-square microsoft-square--yellow"
                        ></div>
                        <div
                            class="microsoft-square microsoft-square--blue"
                        ></div>
                    </div>
                    <p class="microsoft__name">Microsoft</p>
                </div>
                <div class="animation__card skype-animation">
                    <div class="skype-animation__skype-body">
                        <div class="skype-animation__s">S</div>
                    </div>
                </div>
                <div class="animation__card jumping">
                    <div class="jumping__circle"></div>
                    <div class="jumping__square"></div>
                </div>
            </div>
        </div>
    </body>
</html>
